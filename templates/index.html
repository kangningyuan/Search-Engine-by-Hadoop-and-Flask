<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #main-header {
            background-color: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77A5D8 3px solid;
        }
        #main-header h1 {
            text-align: center;
            text-transform: uppercase;
            margin: 0;
            font-size: 24px;
        }
        #main-content {
            background: #fff;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 0 10px #ccc;
        }
        form {
            text-align: center;
        }
        form input[type="text"] {
            width: 60%;
            padding: 10px;
        }
        form input[type="submit"] {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header id="main-header">
        <div class="container">
            <h1>Technology Articles Search Engine By Kangning</h1>
        </div>
    </header>
    <div id="main-content" class="container">
        <form action="/search" method="get">
            <input type="text" name="q" placeholder="Enter search keyword...">
            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
